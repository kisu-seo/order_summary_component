<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Order summary card</title>
</head>

<body>

  <section class="card">
    <div class="card__img"><img src="./images/illustration-hero.svg" alt="hero"></div>

    <div class="card__contents">
      <div class="card__contents-title">
        <h1>Order Summary</h1>
      </div>
      <div class="card__contents-description">
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </div>
      <div class="card__contents-plan">
        <div class="card__contents-img"><img src="./images/icon-music.svg" alt="music"></div>
        <div class="card__contents-plan-container">
          <div class="card__contents-plan-title">
            <p>Annual Plan</p>
          </div>
          <div class="card__contents-plan-price">
            <p>$59.99/year</p>
          </div>
        </div>
        <div class="card__contents-plan-change">
          <a href="#">Change</a>
        </div>
      </div>
      <div class="card__btn-container">
        <button class="card__btn-container-proceed">Proceed to Payment</button>
        <button class="card__btn-container-cancel">Cancel Order</button>
      </div>
    </div>
  </section>

</body>

</html>
